<main>
  <section class="slider">
    <div
      id="carouselExampleIndicators"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../../assets/images/1.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../../assets/images/2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../../assets/images/3.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <!-- <section class="py-5 text-center middle"></section> -->

  <section>
    <div class="col-lg-12 col-md-8 mx-auto text-center p-4">
      <h1 class="fw-light text-dark fw-bold">
        {{ "catalogue.WELCOME_TO_MOVIE_CATALOGUE" | translate }}
      </h1>
      <p class="lead text-dark">
        {{ "catalogue.ADD_FAVOURITE_MOVIES" | translate }}
      </p>
      <p>
        <a class="btn btn-outline-primary btn-lg" routerLink="add">
          {{ "catalogue.ADD_MOVIE" | translate }}
        </a>
      </p>
    </div>
  </section>

  <section>
    <app-movie-list></app-movie-list>
  </section>
</main>
